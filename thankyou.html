<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Knowledge Campus - Thank You</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    main { flex: 1; }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: 'Handlee', cursive;
      padding: 30px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #000, #1a1a1a, #333, #4d4d4d);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
      text-align: center;
      box-sizing: border-box;
    }
    h1 { margin-bottom: 20px; font-size: 2em; }
    p { font-size: 20px; line-height: 1.5; }
    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .btn-group button {
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
    }
    .btn-group button:hover { background: #1a5bb8; }
    footer {
      background: rgba(0,0,0,0.6);
      width: 100%;
      text-align: center;
      padding: 10px;
      color: #fff;
      font-weight: bold;
      box-sizing: border-box;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <main>
    <h1>Thank You!</h1>
    <p>Thankyou for using our service. For any report or feedback you can reach out to me -<br>
       Dhruba Majumder, Stream- BCA, Year- 2nd.</p>
    <div class="btn-group">
      <button onclick="window.location.href='index.html'">Register / Login</button>
      <button onclick="window.location.href='manager.html'">Manager Login</button>
    </div>
  </main>
  <footer>All rights reserved - Dhruba Majumder</footer>
</body>
</html>
